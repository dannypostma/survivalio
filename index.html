<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival Game</title>
    <script src="/js/band.min.js"></script>
  </head>
  <body class="overflow-hidden bg-gray-900">
    <div id="app" class="w-screen h-screen relative">
        <div id="endScreen" class="hidden absolute z-10 inset-0 flex flex-col items-center justify-center bg-gray-900 text-white">
            <h1 class="text-4xl mb-2">Game Over</h1>
            <p class="mb-4">High Score: <span id="highScore">0</span></p>
            <button id="restartButton" class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-lg text-xl transition-colors">
                Restart Game
            </button>
        </div>
    <div id="startScreen" class="absolute space-y-4 z-10 inset-0 flex flex-col items-center justify-center bg-gray-900 text-white">
        <h1 class="text-4xl">Survival Game</h1>       
        <p class="text-white/50">Made by <a href="https://www.twitter.com/dannypostmaa" target="_blank" class="underline">@dannypostmaa</a></p>
        <button id="startButton" class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-lg text-xl transition-colors">
            Start Game
        </button>

        <div class="controls-container space-y-2 my-4 text-center">
            <h2 class="text-2xl mb-2">Controls</h2>
            <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-white/80">
                <div class="text-right">WASD</div>
                <div class="text-left">Move</div>
                <div class="text-right">Mouse</div>
                <div class="text-left">Aim</div>
                <div class="text-right">Space</div>
                <div class="text-left">Shoot</div>
                <div class="text-right">1-5</div>
                <div class="text-left">Switch Guns</div>
            </div>
        </div>
        
        </div>
        <div id="gameContainer" class="hidden">
            <canvas id="gameCanvas"></canvas>
            <div id="ui">
                <div class="topbar">
                <p class="score">Score: 0</p>
                <p class="health">Health: 0</p>
                </div>
            </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
